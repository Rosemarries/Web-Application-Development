<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend><i>Contact Information</i></legend>
            <label>First name:</label>
            <input id="firstname" name="firstname" type="text"><br>
            <label>Last name:</label>
            <input id="lastname" name="lastname" type="text"><br>
            <label>Email:</label>
            <input id="email" name="email" type="email">
        </fieldset>
    </form>

    <form>
        <fieldset>
            <legend><i>Competition Question</i></legend>
            <label>How tall is the Eiffel Tower in Paris, France?</label><br>
            <input type="radio" name="ft" id="584ft" value="584ft">
            <label for="584ft">584ft</label><br>
            <input type="radio" name="ft" id="784ft" value="784ft">
            <label for="784ft">784ft</label><br>
            <input type="radio" name="ft" id="984ft" value="984ft">
            <label for="984ft">984ft</label><br>
            <input type="radio" name="ft" id="1184ft" value="1184ft">
            <label for="1184ft">1184ft</label>
        </fieldset>
    </form>

    <form>
        <fieldset>
            <legend><i>Tiebreaker Question</i></legend>
            <label>In 25 words or less, say why you would like to win $10,000:</label><br>
            <textarea id="quiz1" name="quiz1" maxlength="200" cols="35" rows="10"></textarea>
        </fieldset>
    </form>

    <form>
        <fieldset>
            <legend><i>Enter competition</i></legend>
            <input id="quiz2" name="quiz2" type="submit" value="Enter Competition">
        </fieldset>
    </form>
</body>
</html>
